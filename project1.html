<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="themes/1/js-image-slider.css" rel="stylesheet" type="text/css" />
   <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="themes/1/js-image-slider.js" type="text/javascript"></script>
    <link href="slideshow.css" rel="stylesheet" type="text/css" />
    <!--rfewrfgewfgwe-->


    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
 <!--    <link href="css/custom.css" rel="stylesheet"> -->
    <script src="js/respond.js"></script>
<script src=js/bootstrap.min.js></script>
<script src="js/bootstrap.js"></script>

</head>



<body>



<div class="w3-content" style="max-width:800px">
  <img class="mySlides" src="22.png" style="width:100%">
  <img class="mySlides" src="33.png" style="width:100%">
  <img class="mySlides" src="4.png" style="width:100%">
  <img class="mySlides" src="5.png" style="width:100%">
  <img class="mySlides" src="6.png" style="width:100%">
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-btn" onclick="plusDivs(-1)">&#10094 Prev</button>
    <button class="w3-btn" onclick="plusDivs(1)">Next &#10095;</button>
  </div>
  <button class="w3-btn demo" onclick="currentDiv(1)">1</button>
  <button class="w3-btn demo" onclick="currentDiv(2)">2</button>
  <button class="w3-btn demo" onclick="currentDiv(3)">3</button>
  <button class="w3-btn demo" onclick="currentDiv(3)">4</button>
  <button class="w3-btn demo" onclick="currentDiv(3)">5</button>
</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
